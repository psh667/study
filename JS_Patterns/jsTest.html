<script>
var func = function( str ){
	console.log(str);
	for( var i = 0 ; i < arguments.length; i++)  {
			console.log(arguments[i]);
	}
};
func("hello");//hello,hello                                        -> str = "hello",  arguments[0] = "hello"
func("hello","world", "!!" );//hello hello world !!  -> str = "hello" ,  arguments[0] = "hello" , arguments[1] = "world", arguments[2] = "!!"



</script>
