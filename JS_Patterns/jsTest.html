<script>
var Gadget = function(str ){
	this.str = str;
	return this;
};

var obj =   new Gadget("construct a");
var obj2 = new Gadget("construct b");
var obj3 = Gadget("functions a");
var obj4 = Gadget("functions b");

console.log( obj.str );    //construct a
console.log( obj2.str );  //construct b

console.log( obj3.str );  //functions a ->this는 window 객체를 나타낸다
console.log( obj4.str );  //functions b

console.log( obj3 == obj4);//true
console.log( window == window.obj3);//true


</script>
