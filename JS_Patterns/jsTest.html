<script>
var Square = function( length ){
	this.length = length;
	this.getArea = function(){
		return length*length;
	}
};
var sqr1 = new Square(10);
var sqr2 = new Square(5);
console.log( sqr1.getArea());//100
console.log( sqr2.getArea());//25

sqr1.getArea.temp = 1;
sqr2.getArea.temp = 2;
console.log( sqr1.getArea.temp);//1
console.log( sqr2.getArea.temp);//2

</script>
