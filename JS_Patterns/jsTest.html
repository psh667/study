<script>
var Gadget = function(){
};

Gadget.isShiny = function (){
	console.log("isShiny1");
	console.log( this instanceof Gadget );
};

Gadget.prototype.isShiny = function(){
	console.log("isShiny2");
	Gadget.isShiny.call();	
};

Gadget.isShiny();//isShiny1, false

var o = new Gadget();
o.isShiny();//isShiny2,isShiny1, false
</script>
