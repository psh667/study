<script>
var obj ={
	value: 1,
	increment: function() {
		this.value +=1;
		return this;//chaining pattern
	},		
	add : function(v){
		this.value  += v;
		return this;
	},
	shout: function(){
		alert( this.value);
	}
};

obj.increment().add(3).shout();//5
//obj.increment();
//obj.add(3);
//obj.shout();
</script>
