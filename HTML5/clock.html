<html>
<body>
<canvas id = "clockCanvas" width = 300 height = 300"></canvas>
<script>
    var canvas = document.getElementById("clockCanvas");
    var cx = canvas.getContext("2d");
    var centerX = centerY = 150;

    setInterval(function(){
        canvas = canvas;
        cx.beginPath();
        cx.arc( centerX, centerY , 100, 0, 2 * Math.PI, true );
        cx.translate( centerX, centerY );

        var date = new Date();
        
        //seconds      
        var secounds = date.getSeconds();  
        cx.rotate( 360 / 60 * secounds * Math.PI / 180 );
        cx.moveTo(0, 0 );
        cx.lineTo(0, 0 - 95 );
        cx.rotate( 360 / 60 * (-secounds) * Math.PI / 180 );

        //minutes
        var minutes = date.getMinutes();
        cx.rotate( 360 / 60 * minutes * Math.PI / 180 );
        cx.moveTo(0, 0 );
        cx.lineTo(0, 0 - 80 );
        cx.rotate( 360 / 60 * (-minutes) * Math.PI / 180 );

        //hour
        var hours = date.getHours()%12;
        cx.rotate( 360 / 60 * ( hours * 5 + minutes/12)  * Math.PI / 180 );
        cx.moveTo(0, 0 );
        cx.lineTo(0, 0 - 50 );
                
        cx.stroke();
    }, 500);

</script>

</body>
</html>
